<section data-ng-controller="ProjectsController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <div class="controls">
                <input type="text" class="form-control" data-ng-model="name" id="inputName"
                placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="control-label">Description</label>
            <div class="controls">
                <input type="text" class="form-control" data-ng-model="description" id="inputDesc"
                placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="control-label">Category</label>
            <div class="controls">
                <select class="form-control" data-ng-model="category" data-ng-options="category.name for category in categories"
                id="select"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</section>
