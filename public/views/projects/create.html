<section data-ng-controller="ProjectsController">
    <div class="well">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <legend>Legend</legend>
                <div class="form-group">
                    <label for="inputName" class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesc" class="control-label">Description</label>
                    <div class="controls">
                        <input type="text" class="form-control" id="inputDesc" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="control-label">Selects</label>
                    <div class="controls">
                        <select class="form-control" data-ng-options="category.name for category in categories" id="select" >
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
