<section data-ng-controller="ProjectController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <div class="controls">
                <input type="text" data-ng-model="project.name" class="form-control" id="inputName"
                placeholder="Name" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="control-label">Description</label>
            <div class="controls">
                <input type="text" data-ng-model="project.description" class="form-control"
                id="inputDesc" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="control-label">Category</label>
            <div class="controls">
                <select class="form-control" data-ng-model="category" data-ng-options="category.name for category in categories"
                id="select"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</section>
