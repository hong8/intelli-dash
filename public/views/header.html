<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <a href="/" class="navbar-brand">Intelligence Dashboard</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}"
                ng-class="{active: $uiRoute}">
                <a href="#!/{{item.link}}">{{item.title}}</a>
            </li>
            <li>
                <a href="../help/">Help</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li data-ng-hide="global.authenticated">
                <a href="signup">Signup</a>
            </li>
            <li class="divider-vertical" data-ng-hide="global.authenticated"></li>
            <li data-ng-hide="global.authenticated">
                <a href="signin">Signin</a>
            </li>
            <li class="dropdown" data-ng-show="global.authenticated">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
