<section data-ng-controller="PageController" data-ng-init="find()">
	<ul class="pages unstyled">
		<li data-ng-repeat="page in pages">
			<span>{{page.created | date:'medium'}}</span> /
			<span>{{page.owner.name}}</span>
			<h2><a data-ng-href="#!/projects/{{$routeParams.projectId}}/page/{{page._id}}">{{page.name}}</a></h2>
			<div>{{page.view_name}}</div>
			<div>{{page.description}}</div>
			<input type="text" value="{{page.use_yn}}"/>Use
		</li>
	</ul>
	<h1 data-ng-hide="!pages || pages.length">No pages yet. <br> Why don't you <a href="/#!/projects/{{$routeParams.projectId}}/pages/create">Create One</a>?</h1>
</section>
